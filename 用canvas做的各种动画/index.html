<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>myLove</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    #stage {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      perspective: 8000px;
      transform: rotateX(-10deg);
      /* display: flex;
      justify-content: center;
      align-items: center; */
    }

    .wrapper {
      width: 300px;
      height: 300px;
      position: absolute;
      left: 500px;
      top: 100px;
      position: relative;
      transform-style: preserve-3d;
      transform-origin: 50% 50% 0px;
      /* backface-visibility: hidden; */
      /* perspective: 1000px; */
      animation: rotate1 40s linear infinite;
      /* transition: 3s; */
      /* transform-origin: center center; */
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 300px;
      height: 300px;
      position: absolute;
      left: 0;
      top: 0;
      /* border: 1px solid #ccc; */
      opacity: 0.9;
    }

    .left {
      transform: rotateY(90deg) translateZ(-500px) scale(1.5);
      /* transform: translateX(-30px); */
    }

    .right {
      transform: rotateY(90deg) translateZ(500px) scale(1.5);
    }

    .front {
      transform: translateZ(-700px) scale(1.5);
      /* opacity: 0; */
    }

    .back {
      transform: translateZ(700px) scale(1.5);
    }

    @-webkit-keyframes rotate1 {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="stage">
    <div class="wrapper">
      <div class="container left">
        <canvas id="leftCan"></canvas>
      </div>
      <div class="container front">
        <canvas id="frontCan"></canvas>
      </div>
      <div class="container right">
        <canvas id="rightCan"></canvas>
      </div>
      <div class="container back">
        <canvas id="backCan"></canvas>
      </div>
    </div>
  </div>
  <script src="./js/imgslide.js"></script>
</body>

</html>
