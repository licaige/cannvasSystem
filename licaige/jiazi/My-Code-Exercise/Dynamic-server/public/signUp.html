
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .background {
            width: 1000px;
            height: 1000px;
            margin: 0px auto;
        }

        .login {
            width: 600px;
            height: 800px;
            margin: 0 auto;
            padding: 100px 100px;
            text-align: center;
        }

        button {
            background-color: white;
            color: skyblue;
            border: none;
            width: 100px;
            height: 25px;
            border-radius: 50px;
            margin: 5px 10px 0 10px;
            cursor: pointer;
        }

        button:hover {
            color: black;
        }

        form input {
            width: 300px;
            height: 30px;
            border: none;
            border-radius: 50px;
            text-align: center;
            margin: 5px 0 5px 0;

        }

        .login h1 {
            color: white;
            font-size: 50px;
        }
    </style>
</head>
<body>
     <div class="login"> 
       <form id="signUpForm">
            <input type="text" name="username" class="username" placeholder="请输入账号" /><br />
            <input type="password" name="password" class="password" placeholder="请输入密码" /><br />
            <button type="submit"><span>注册</span></button>
            <button type="button"><span>找回密码</span></button>
        </form>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
    <script src="./signUp.js"></script>
</body>
</html>
