<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
</head>
<style>
    div{
        height: 200px;
        width: 200px;
        background-color: bisque;
    }
</style>
<body>
    <div>
        <h1>登录</h1>
        <form id="signInForm">
            <input type="text" name="username" class="username" placeholder="请输入账号" /><br />
            <input type="password" name="password" class="password" placeholder="请输入密码" /><br />
            <button type="submit"><span>登录</span></button>
            <button type="button"><span>找回密码</span></button>
        </form>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
    <script src="./signIn.js"></script>
</body>
</html>
