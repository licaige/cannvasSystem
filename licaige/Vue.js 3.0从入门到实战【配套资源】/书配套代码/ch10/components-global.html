<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<div id="app">
			<button-counter></button-counter>
		</div>
		
	    <script src="https://unpkg.com/vue@next"></script>
		<script>
            const app = Vue.createApp({});
            app.component('ButtonCounter', {
            	data() {
            		return {
            			count: 0
            		}
            	},
                template: `
                    <button v-on:click="count++">
                        You clicked me {{ count }} times.
                    </button>`
            });

            app.mount('#app');
		</script>
	</body>
</html>
