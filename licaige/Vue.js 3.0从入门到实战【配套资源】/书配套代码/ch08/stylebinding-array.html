<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>style绑定</title>
	</head>
	<body>
		<div id = "app">
		   <div v-bind:style="[baseStyles, moreStyles]"></div>
		</div>
	
		<script src="https://unpkg.com/vue@next"></script>
		<script>
			const vm = Vue.createApp({
    		    data() {
    		        return {
    		            baseStyles: {
            		      	border: 'solid 2px black'
            		    },
    					moreStyles: {
    						width: '100px',
    						height: '100px',
    						background: 'orange'
    					}
    		        }
    		    }
		    }).mount('#app');
		</script>
	</body>
</html>
