<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
        <div id="app">
            <span>{{ count }}</span>
            <button @click="count ++">Increment count</button>
        </div>
		<script src="https://unpkg.com/vue@next"></script>
        <script>
            const {ref} = Vue;
            const app = Vue.createApp({
                setup(){
                    const count = ref(0);
                    return {
                        count
                    }
                }
            })
            app.mount('#app')
        </script>
	</body>
</html>
