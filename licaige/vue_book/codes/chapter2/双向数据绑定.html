<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双向数据绑定</title>
    <script src="js/vue.js"></script>
    <style>
    .txt{
        width:300px;
    }
    </style>
</head>
<body>
    <div id="app">
        <div>{{message}}</div>
        <div><input type="text" v-model="message" class="txt"/></div>
        <div><input type="text" v-bind:value="message" class="txt"/></div>
    </div>
    <script>
    new Vue({
        el:'#app',
        data:{
            message:'敌不动，我不动，敌动，我一动不动'
        }
    })
    </script>
</body>
</html>
