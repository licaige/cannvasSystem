<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>增减操作</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="autoSubtract">-</button><input type="text" v-model="number"/><button @click="autoAdd">+</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                number: 0
            },
            methods: {
                //自动增加1
                autoAdd: function () {
                    // 在通过 v-on 注册的方法中我们可以直接通过 this 来访问 data 中的数据成员
                    this.number++
                },
                //自动减1
                autoSubtract: function () {
                    this.number--
                }
            }
        })
    </script>
</body>

</html>
