        function getRandomColor() {
            var color="#";
            for(var i=0;i<3;i++){
                var str=parseInt(Math.random()*256);

                    str="0"+str.toString(16);
                }else{
                    str=str.toString(16);
                }
                color+=str;
            }
           return color;
        }
