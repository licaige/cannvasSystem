<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var bool=false;
        document.addEventListener("click",clickHandler);
        function clickHandler(e) {
            bool=!bool;
            if(bool){
                document.documentElement.style.backgroundColor="red";
                return;
            }
            document.documentElement.style.backgroundColor="white";
        }
    </script>
</body>
</html>
