       var value1=Number(prompt("请输入第一个数值"));
       var value2=Number(prompt("请输入第二个数值"));
       var key=prompt("请输入运算符");
       var sum=0;
       if(!isNaN(value1) && !isNaN(value2)){
//          判断两个数值是否是数值而不是非数值
           if(key==="+"){
                sum=value1+value2;
           }else if(key==="-"){
               sum=value1-value2;
           }else if(key==="*"){
               sum=value1*value2;
           }else if(key==="/"){
               sum=value1/value2;
           }else{
                sum="输入的运算符有误";
           }
       }else{
           sum="输入的数值有误";
       }

       console.log(sum);
