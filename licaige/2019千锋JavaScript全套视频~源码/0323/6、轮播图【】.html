<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <style>
        #myCarousel
        {
            padding-left: 0;
            padding-right: 0;
        }
        .carousel-indicators li
        {
            width: 15px;
            height: 15px;
        }
        .carousel-indicators .active{
            width: 18px;
            height: 18px;
        }
        .carousel-caption
        {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="myCarousel" class="carousel slide col-xs-8">
        <!--carousel-indicators 小圆点-->
        <ul class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ul>
        <div class="carousel-inner">
            <!--item是轮播图的项,每项会被隐藏,active激活该项-->
            <div class="item active">
                <img src="img/a.jpeg">
                <div class="carousel-caption">“本次航班已抵达目的地，蓝色星球菲律宾”</div>
            </div>
            <div class="item">
                <img src="img/b.jpeg">
                <!--carousel-caption标题-->
                <div class="carousel-caption">【背包骑行】山里来，南海旁，单骑环行海南岛。</div>
            </div>
            <div class="item">
                <img src="img/c.jpeg">
                <div class="carousel-caption">嘿芭提雅，请摘掉你的有色眼镜 | 闺蜜超小众秘境之旅</div>
            </div>
            <div class="item">
                <img src="img/d.jpeg">
                <div class="carousel-caption">“行走的电影地图”的台湾打卡之旅</div>
            </div>
            <div class="item">
                <img src="img/e.jpeg">
                <div class="carousel-caption">南澳大利亚的夏天，是我最期待的事</div>
            </div>
        </div>
        <!--left carousel-control 左按钮,控制轮播图,href="#myCarousel"绑定到轮播图div上,就会让两个左右超链接高度不超出-->
        <!-- data-slide="prev"  向上一张图切换-->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</body>
</html>
