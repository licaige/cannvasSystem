<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        * 类
        *  类别(抽象性模板)
        *
        *  类就是一个抽象性的模板,对于该类事物的综合描述,这些描述中分为两种内容,
        *  一种是属性,一种是方法
        *  属性是一种值,方法是一个过程(属性就是一个变量,方法就是一个函数)
        *
        *
        *  实例化,就是根据类这种抽象性模板,创造出一个实体(实际的对象)
        *
        *  实例化使用new 类别()---->产生一个新对象
        *
        *
        *     对象是类的实例化表现,类是对象的抽象化体现
        *     不是说要创建一堆或者一些内容时才需要创建类的,
        *     如果需要创建的是一个唯一的对象,不需要实例化,这种类别就是静态类
        *     静态是相对动态,因为普通类中的属性方法通过实例化成对象后,各属性方法可以有
        *     自己不同的值和内容,因此他们就是类的动态属性和方法.如果我们希望该属性,不是根据
        *     新对象自己属性改变,而是所有类别的属性值统一变化和执行,那么这种属性方法就是
        *     静态属性和静态方法
        *
        *
        *     对象的动态属性和方法是针对该对象处理的方法
        *     类的静态属性和方法是处理所有该类的某些方式
        *
        * */

        class Box{
//            构造函数 构造就是创建该对象时执行的方法,在其他语言中,构造函数可以有多个,但是js中只有一个
            constructor(r){
                this.r=r;
                Box.a=10;
            }
            play(s){
                console.log(s+this.r+Box.a);
            }
            static plays(){
//                在静态方法中不能使用this,也不能使用对象的属性和方法
//              作用解决所有相关类的自身方法,不是解决对象的方法
//                它是唯一
                console.log(Box.a);
            }
        }


        let box1=new Box(5);
        let box2=new Box(10);
        Box.a=20;
        box1.play(6);//21
        box2.play(6);//26
        console.log(box1,box2);
        Box.plays();

        let arr=new Array();
        arr.push(20);

        Array.isArray(arr);
        Array.from(arr);



        /*
        *
        *  父类,子类,超类
        *  父类就是当前类继承的原类别
        *  子类就是继承当前类的下属类别
        *  超类就是子类的父类,当前类继承唯一上一层类别
        *
        *
        * */
    </script>
</body>
</html>
