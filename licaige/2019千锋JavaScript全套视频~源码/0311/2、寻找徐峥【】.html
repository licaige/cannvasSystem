<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div
        {
            width: 600px;
            height: 600px;
            border: 1px solid #000000;
            margin: auto;
            font-size: 0;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        var divCon;
        var lv=1;
        var list=[];
        const WIDTH=600;
        const HEIGHT=600;
        init();
        function init() {
            divCon=document.querySelector("div");
            divCon.addEventListener("click",clickHandler);
            createGame();
        }
        
        function createGame() {
            for(var i=0;i<(lv+1)*(lv+1);i++){
                var img=new Image();
                img.src="./img/2.png";
                divCon.appendChild(img);
                list.push(img);
                img.style.width=WIDTH/(lv+1)+"px";
                img.style.height=HEIGHT/(lv+1)+"px";
            }
            list[Math.floor(Math.random()*list.length)].src="./img/1.png";
        }
        
        function clickHandler(e) {
            if(e.target.constructor===HTMLDivElement) return;
            if(~e.target.src.indexOf("1.png")){
                lv++;
            }
             clearGame();
             createGame();

        }
        
        function clearGame() {
            for(var i=0;i<list.length;i++){
                list[i].remove();
                list[i]=null;
            }
            list.length=0;
        }
    </script>
</body>
</html>
