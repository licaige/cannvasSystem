<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
//        history 5
        history.forward();//在有历史记录时,跳转到前一个页面
        history.back();//历史记录必须在通过href或者assign访问的页面中来操作返回,提交的页面中
//        history.length;//历史记录的数目,有多少条历史记录
        history.go(0);//刷新页面
        history.go(1);//向前跳转
        history.go(-1);//向后跳转

    </script>
</body>
</html>
