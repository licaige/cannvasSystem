<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var obj={};
        Object.defineProperties(obj,{
            name:{
                enumerable:true,
                value:10
            },
            age:{
                configurable:true,
                writable:true,
                value:20
            },
            _sex:{
                configurable:true,
                writable:true,
                value:"男"
            },
            sex:{
                configurable:true,
                enumerable:true,
                set:function (value) {
                    this._sex=value;
                },
                get:function () {
                    return this._sex;
                }
            }
        });



//       var obj1=Object.create(obj);
//        var obj1=Object.assign({},obj);
//       console.log(obj1);
//        obj.sex="女";
//        console.log(obj.sex);

        var obj2={a:2,b:3};
//        冻结
        Object.freeze(obj2);
//        delete  obj2.a;//删除
//        obj2.a=20;//修改
//        obj2.c=10;//添加
        console.log(obj2);

//        使用Object.getOwnPropertyNames获取对象的所有属性名,包括不可枚举的属性,并且返回数组
        var arr=Object.getOwnPropertyNames(obj);
        console.log(arr);

        for(var i=0;i<arr.length;i++){
//            根据属性名返回属性值的属性对象
            var desc=Object.getOwnPropertyDescriptor(obj,arr[i]);
            console.log(desc);
        }

        var a="1";
        var b=1;
      console.log(  Object.is(a,b));//===比较

    </script>
</body>
</html>
