            var obj={a:1,b:2};
            var obj2=Object.create(obj);
            console.log(obj2.a);//1
            obj2.a=10;

//            写在__proto__下面的属性叫做原型属性,继承于父类的属性和方法
//      获取属性时,先判断是否有对象属性,如果没有就判断原型链上所有的继承对象中是否有该属性
//        并且返回距离对象最近的一层继承原型属性.如果有对象属性就可以直接返回对象属性

        obj2.init=function () {
            this.a=this.__proto__.a;
        };
        console.log(obj2.a);//10;
        obj.a=50;
        obj2.init();
        console.log(obj2.a);//50;
//        obj2.__proto__.a=100;//禁止使用
        console.log(obj);
    </script>
