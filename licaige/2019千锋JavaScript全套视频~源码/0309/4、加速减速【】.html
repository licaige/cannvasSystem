<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ball
        {
            width: 50px;
            height: 50px;
            background-color: deepskyblue;
            position: absolute;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <script>
        var ball;
        var speed=3;
        init();
        function init() {
            ball=document.createElement("div");
            ball.className="ball";
            document.body.appendChild(ball);
            animation()
        }
        
        function animation() {
            requestAnimationFrame(animation);
            speed+=0.5;
            ball.style.top=ball.offsetTop+speed+"px";
            if(ball.offsetTop>document.documentElement.clientHeight-ball.offsetHeight){
                speed=-speed;
            }
        }
    </script>
</body>
</html>
