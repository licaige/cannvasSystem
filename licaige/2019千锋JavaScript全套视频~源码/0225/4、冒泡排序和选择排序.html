/*
*   选择排序
*
* */
//        外层循环从头到尾
        for(var j=0;j<arr.length;j++){
            var min=j;//每次初始最小值是当前循环所在的值
//            从当前所在值的下一项到尾部循环
            for(var i=min+1;i<arr.length;i++){
//                比较大小,找出在后面所有最小所在下标
                if(arr[min]>arr[i]){
                    min=i;
                }
            }
//            互换当前下标值和最小所在的下标值
            var temp=arr[j];
            arr[j]=arr[min];
            arr[min]=temp;
        }

        console.log(arr);
    </script>
