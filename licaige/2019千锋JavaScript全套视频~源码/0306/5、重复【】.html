    <script>

        /*
        *  {n}   n表示重复次数   n必须大于1,n等于1就是不重复
        *  {0}   表示匹配空字符

        * */
//        console.log("1982-10-20".match(/\d{4}-\d{2}-\d{2}/));
//        console.log("aabbccdd".match(/[ac]{2}/g));

//        console.log("a{2}".match(/a[{}]/g));//a{

        /*
        *  重复范围
        *  a{2,10}  a重复次数不固定,最少重复2次,最多重复10,如果这个重复次数大于
        *  10,那么先找出最大为10的重复次数,这种重复范围都属于贪婪匹配.先找到最多的
        *
        * a{2,2} 如果最大和最小匹配相同那就是普通的重复
        * minutes{0,1}  0次是空字符,1次表示有这个字符,因此,最少就是minute符合条件
        * 最多就是minutes符合条件
        * a{1,}  重复和不重复都行,会筛选最大重复次数
        *
        * */
        console.log("aaa".match(/a{2,4}/g));//aaa
        console.log("aaaa".match(/a{2,4}/g));//aaaa
        console.log("aa".match(/a{2,4}/g));//aa
        console.log("aaaaa".match(/a{2,4}/g));//aaaa
        console.log("aaaaaa".match(/a{2,4}/g));//aaaa aa
        console.log("aaaaaaa".match(/a{2,4}/g));//aaaa aaa
        console.log("minutes".match(/minutes{0,1}/));
        console.log("aaaaa".match(/a{3,}/));//3-无限次
        console.log("aaaaa".match(/a{1,}/));//1-无限次,重复或者不重复都行
        console.log("aaa".match(/a{0,}/g));//0-无限次,有和没有都行,重复多少次都行
        console.log("bbbb".match(/a{0,}/g));//""找到5次
        console.log("aa".match(/a{0,}/g));//"aa" ""一共2次

        /*
        *
        *   *  {0,}  没有或者重复若干次
        *   +  {1,} 至少一次以上的重复
        *   ?  {0,1} 没有或者有都可以
        *
        *
        *
        * */
        console.log("abcdef".match(/.*/g));//* 还有重复0次,所有空字符串也算
        console.log("abcdef".match(/.+/g));//+ 至少重复1次,所以没有空字符串
        console.log("abcdef".match(/.?/g));//? 最多1次,那就意味着只能找到1个字符,每个字符都满足,包括空字符串
        console.log('aa"as"dk"rg'.match(/".*"/));
        console.log('aa"asdk"rg'.match(/"[^"]*"/));
       var str="<ul><li></li><li></li></ul>";//<div><div><div><div><div><div>

        "asdjasfasqwe".match(/\w{3,9}/g);
        "asdjasfasqwe".match(/\w*/g);
        "asdjasfasqwe".match(/\w+/g);
        "asdjasfasqwe".match(/\w?/g);
//        console.log(str.replace(/(<\/?)(\w+?)>/g,"$1div>"));
