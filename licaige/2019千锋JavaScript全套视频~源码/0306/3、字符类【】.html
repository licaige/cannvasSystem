<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="text"><span></span>
    <script>
        /*
        *  []
        *  在中括号中的字符仅可以选择一个字符 可以理解为或的关系
        *  [ac] 表示可以判断字符串是否有一个字符或者一个字符c
        *  [a] 中括号仅有一个字符,那么这个中括号就每有意义了,这个和a字符相同
        *  一般来说中括号中代表的是两个及以上的字符中任意一个
        *  可以多个中括号来匹配更多组合
        *  在中括号中.的作用仅代表字符.不是通配符
        *  如果在字符类中需要使用[]字符,那就需要使用\[\]来做转义,如果仅使用左[,可以不用转义
        *  在字符类中[]里面不能出现重复字符,因为[]内只代表一个字符,重复是没有意义的
        *
        *
        *  字符类的范围
        *  字符范围 [a-z] [A-Z]
        *  数字范围[0-9]
        *
        * */
        var str="catcotcdtc.t";
        console.log(str.match(/c[ao]t/g));
        console.log("1247985ac".match(/[012345679]/g));
        console.log("abcdbadc".match(/[ab][ba]/g));//ab,ba,aa,bb
        console.log(str.match(/c[.a]t/g));//
        console.log("[a][c]".match(/[\[\]]/g));//查找[]
        console.log("[a][c]".match(/[[]/g));//查找左[
//        console.log("abcdeaabbc".match(/[aacbd]/g));//这个写法是错的

        console.log("asjdkWj12i1D ".match(/[a-z]/g));
        console.log("asjdkWj12i1D ".match(/[a-zA-Z]/g));
        console.log("asjdkWj12i1D ".match(/[A-z]/g));//错误的写法
        console.log("1247985ac".match(/[0-9]/g));

        var text=document.getElementById("text");
        text.addEventListener("input",textInputHandler);
        function textInputHandler(e) {
            if(/a/.test(text.value)){
                text.nextElementSibling.textContent="输入正确";
                text.nextElementSibling.style.color="#00FF00";
                return;
            }
            text.nextElementSibling.textContent="输入错误";
            text.nextElementSibling.style.color="#FF0000";
        }
    </script>
</body>
</html>
