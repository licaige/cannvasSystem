<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <!--避免微信管理防盗链机制-->
  <meta name="referrer" content="no-referrer"/>
  <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
  <link rel="stylesheet" href="<%= BASE_URL %>cdn/style/index.css">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>JsonFlow工作流引擎</title>
</head>

<body style="margin: 0; overflow: hidden;">
<noscript>
  <strong>We're sorry but JsonFlow doesn't work properly without JavaScript enabled. Please enable it to
    continue.</strong>
</noscript>
<div id="app">
  <div class="jsonflow-home">
    <div class="jsonflow-home__main">
      <img class="jsonflow-home__loading" src="./svg/loading-spin.svg" alt="loading">
      <div class="jsonflow-home__title">
        正在加载资源
      </div>
      <div class="jsonflow-home__sub-title">
        JsonFlow加载中,请稍后...
      </div>
    </div>
    <div class="jsonflow-home__footer">
      <a href="" target="_blank">
        Copyright © 2022 Jack luolin</a>
    </div>
  </div>
</div>
</body>
</html>
